<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/gamer-zone.css" />
    <title>Gamer Zone</title>
    <script
      src="https://kit.fontawesome.com/0f448948d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="container logo-container">
        <div class="logo">
          <img src="images/logo.png" alt="" />
          <h1><span>G</span>amer</h1>
        </div>
        <div class="navbar">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Developers</a></li>
            <li>
              <a class="social-nav-icon" href="#"
                >Follow Us On
                <i class="fa-brands fa-youtube" style="color: #f61c0d"></i
                ><i class="fa-brands fa-tiktok" style="color: #000000"></i
              ></a>
            </li>
          </ul>
        </div>
      </section>
      <section class="container hero-container">
        <div class="hero-content">
          <h2>
            Play Like The <br />
            <span class="highlight">G.O.A.T.</span>
          </h2>
          <div class="hero-content-list">
            <ul>
              <li>
                <a href="#"
                  ><i
                    class="fa-regular fa-circle-play"
                    style="color: #ff41a6"
                  ></i
                  >1-Click instant play</a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="fa-solid fa-download" style="color: #ff42a6"></i>No
                  Download</a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="fa-solid fa-user-group" style="color: #ff42a6"></i
                  >1000s of supported online games</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="hero-bg">
          <img src="images/hero.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
